<!DOCTYPE html>
<html>
<head>
  <link href="/static/style.css" type="text/css" rel="stylesheet">
  <title> pmaker &mdash; invocation list </title>

  <script>
    function open_invocation(id) {
       location = "/invocation/" + id;
    }
  </script>
</head>
<body>
  <table border class="collapsed">
    <tr>
      <td> Invokation No </td>
      <td> Solutions </td>
      <td> Status </td>
    </tr>
    
    {% for uid in invocations %}
    <tr>
      <td><a href="/invocation/{{uid}}">{{uid}}</a></td>
      <td onclick="open_invocation({{uid}})">{{get_solutions(imanager.get_invocation(uid))}}</td>
      {% if active(uid) %}
      <td onclick="open_invocation({{uid}})">Active</td>
      {% else %}
      <td onclick="open_invocation({{uid}})">Archived</td>
      {% endif %}
    </tr>
    {% endfor %}
  </table>
</body>
